<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลส่วนบุคคล</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('halloween-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
        }

        header {
            background: rgba(76, 175, 80, 0.8);
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 2em;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }

        h2 {
            text-align: center;
            color: #4CAF50;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        .profile-image {
            display: block;
            max-width: 200px;
            margin: 0 auto 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .back-button {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background: rgba(76, 175, 80, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .back-button:hover {
            background: rgba(76, 175, 80, 1);
        }

        .facebook-link {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background: #3b5998;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .facebook-link:hover {
            background: #2d4373;
        }

        /* ฟอนต์ที่สามารถเลือก */
        .font-selector {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            font-size: 1em;
        }

        .font-selector select {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
        }

        .font-preview {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            h2 {
                font-size: 1.5em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>ข้อมูลส่วนบุคคล</h1>
    </header>

    <div class="container">
        <img class="profile-image" src="ดาวน์โหลด (2).jfif" alt="รูปโปรไฟล์ของนายพิษณุ โค้นลิ้น">
        <h2>นาย พิษณุ โค้นลิ้น</h2>
        <h2>ปวส.2 เทคโนโลยีคอมพิวเตอร์</h2>

        <!-- ลิงก์ไปหน้า Facebook -->
        <a class="facebook-link" href="https://www.facebook.com/fir.st.39545464/about" target="_blank">Facebook</a>

        <!-- ฟอร์มเลือกฟอนต์ -->
        <div class="font-selector">
            <label for="font-picker">เลือกฟอนต์:</label>
            <select id="font-picker">
                <option value="Roboto, sans-serif">Roboto</option>
            </select>
        </div>

        <!-- ตัวอย่างการแสดงฟอนต์ที่เลือก -->
        <div class="font-preview" id="font-preview">
            นี่คือตัวอย่างฟอนต์
        </div>

        <a class="back-button" href="index.html">กลับไปหน้าแรก</a>
    </div>

    <script>
        // ฟังก์ชั่นสำหรับเปลี่ยนฟอนต์
        const fontPicker = document.getElementById('font-picker');
        const fontPreview = document.getElementById('font-preview');

        fontPicker.addEventListener('change', function() {
            fontPreview.style.fontFamily = fontPicker.value;
        });
    </script>
</body>

</html>
